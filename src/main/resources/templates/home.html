<!DOCTYPE html>

<!--/* Note the xmlns:* here are completely optional and only meant to     */-->
<!--/* avoid IDEs from complaining about tags/attributes they may not know */-->
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <title>Coronavirus Tracker </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

<div class="container">

<h1>Coronavirus Tracker Application</h1>

<div class ="jumbotron">
    <p class = "lead">Total Cases Reported as of today</p>
    <h1 class = "display-4" th:text="${totalReportedCases}"></h1>
    <hr class=""my-4>
    <p>
    <span>New Cases Reported Since PrevDay  </span>
        <span th:text="${totalNewCases}"> </span>
    </p>

</div>


<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th>Changes Since Last day</th>
    </tr>

    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text = "${locationStat.getDiffFromPrevDay()}"></td>

    </tr>

</table>
</div>

</body>

</html>
